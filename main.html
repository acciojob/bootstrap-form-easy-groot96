<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1 id="first">Internship Form</h1>
	<form class="row g-3 needs-validation" novalidate>
		<div class="col-md-4">
			<label for="first-name-input" class="form-label">First name</label>
			<input type="text" class="form-control" id="first-name-input" value="" required>
			<div class="invalid-feedback">
				First Name Required!
			</div>
		</div>
		<div class="col-md-4">
			<label for="last-name-input" class="form-label">Last name</label>
			<input type="text" class="form-control" id="last-name-input" value="" required>
			<div class="invalid-feedback">
				Last Name Required!
			</div>
		</div>
		<div class="col-md-4">
			<label for="email-input" class="form-label">EmailAddress</label>
			<div class="input-group has-validation">
				<!-- <span class="input-group-text" id="inputGroupPrepend">@</span> -->
				<input type="email" class="form-control" id="email-input" aria-describedby="inputGroupPrepend" required
					placeholder="xyz@abc.com">
				<div class="invalid-feedback">
					Email Required!
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<label for="college-input" class="form-label">College</label>
			<input type="text" class="form-control" id="college-input" required>
			<div class="invalid-feedback">
				Please provide a valid college.
			</div>
		</div>
		<div class="col-md-3">
			<label for="grad-year-select" class="form-label">Graduation Year</label>
			<select class="form-select" id="grad-year-select" required>
				<option selected disabled value="">Choose...</option>
				<option>2020</option>
				<option>2021</option>
				<option>2022</option>
				<option>2023</option>

			</select>
			<div class="invalid-feedback">
				Please select a valid Graduation Year.
			</div>
		</div>
		<div class="col-md-3">
			<label for="roll-no-input" class="form-label">Roll No.</label>
			<input type="text" class="form-control" id="roll-no-input" required>
			<div class="invalid-feedback">
				Please provide a Roll no.
			</div>
		</div>
		<div class="col-12">
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="conditions-checkbox" required>
				<label class="form-check-label" for="invalidCheck">
					Agree to terms and conditions
				</label>
				<div class="invalid-feedback">
					You must agree before submitting.
				</div>
			</div>
		</div>
		<div class="col-12">
			<button class="btn btn-primary" type="submit">Submit form</button>
		</div>
	</form>
	<script>(() => {
			'use strict'

			// Fetch all the forms we want to apply custom Bootstrap validation styles to
			const forms = document.querySelectorAll('.needs-validation')

			// Loop over them and prevent submission
			Array.from(forms).forEach(form => {
				form.addEventListener('submit', event => {
					if (!form.checkValidity()) {
						event.preventDefault()
						event.stopPropagation()
					}

					form.classList.add('was-validated')
				}, false)
			})
		})()</script>
	<script type="text/javascript" src="./script.js">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>

</html>
